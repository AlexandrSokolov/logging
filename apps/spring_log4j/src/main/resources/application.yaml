resteasy:
  jaxrs:
    app:
      registration: property
      classes: com.example.sb.logback.rest.config.JakartaWsConfiguration
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - shutdown
          - loggers
  endpoint:
    loggers:
      access: unrestricted
    shutdown:
      access: read_only
logging:
  level:
    com:
      example:
        sb:
          logback: info
    org:
      springframework: info
      jboss:
        resteasy: info